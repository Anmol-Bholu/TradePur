{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradePur</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
      $("document").ready(function () {
        if ($("#msg").hasClass('alert alert-success') || $("#msg").hasClass('alert alert-danger')) {
          $("#msg").show()
          setTimeout(function () {
            $("#msg").hide()
          }, 5000)
        }
      })
    </script>
    <style>
      .messages {
        list-style: none;
        transform: translateX(-15px);
        margin-top: 15px;
      }
      /* Styles for larger screens (default) */
      .container {
        margin-top: 200px;
      }
      .col-6 {
        float: left;
        width: 50%;
      }
      video {
        height: 100%;
        width: 102%;
      }
      .shadow {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      /* Media query for screens smaller than 768px (typical for phones) */
      @media (max-width: 768px) {
        .container {
          margin-top: 50px; /* Adjust top margin for smaller screens */
        }
        .col-6 {
          width: 100%; /* Make columns full width */
          float: none; /* Remove float */
        }
        video {
          width: 100%; /* Make video full width */
          height: auto; /* Adjust height automatically */
        }
      }
      /* Media query for screens between 768px and 992px (typical for tablets) */
      @media (min-width: 768px) and (max-width: 992px) {
        .container {
          margin-top: 100px; /* Adjust top margin for tablets */
        }
      }
    </style>
  </head>
  <body>
    <strong>
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li id="msg" class="alert {{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </strong>
  <div class="container" style="margin-top: 200px;">
    
    <div class="row ">
      <div class="col-6">
        <video  style=" height: 100%;width: 102%;" src="{% static 'enteremail.mp4' %}" muted autoplay loop></video>
      </div>
      <div class="col-6 pe-5 pt-5 shadow " >
        <center>
          <h3 class="text-secondary pb-3">Welcome to TradePur</h3>
                <i class=" bg-success icofont-bell-alt text-warning border border-success icofont-3x rounded-5 p-2 mt-2 "></i>
            <form method="POST" action="">
              
              {% csrf_token %}
              <input style="border:0; width: 350px;" 
              placeholder="Enter Your Email" class="m-3 mt-5 border-bottom border-secondary text-secondary" required type="email" name="enter_email" >
              <br>
              <button type="submit" style="height: 40px;" class="btn btn-success pt-2 pb-2 ps-5 pe-5 mt-5 btn-primary me-md-2 mb-2" >
                
                Continue
              </button>
        
              
            </form>
          </center>
      </div>
       
    </div>
    </div>
</body>
</html>
