{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verify</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{%static 'icofont/icofont.min.css' %}">
  <script src="{% static 'js/bootstrap.bundle.min.js'%}" crossorigin="anonymous"></script>
  <style>
    body {
      background: #f6f6f3;
      font-family: 'Inter', Arial, sans-serif;
    }

    .otp-section {
      background: #fff;
      border-radius: 32px;
      margin-top: 60px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
      padding: 0;
    }

    .otp-form-box {
      padding: 48px 32px;
      border-radius: 32px;
      background: #f6f6f3;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .otp-input {
      border: 0;
      width: 250px;
      background: #fff;
      color: #222;
      border-bottom: 2px solid #e9ffb2;
      border-radius: 0;
      font-size: 1.2rem;
      margin-bottom: 32px;
      padding: 8px 0;
      text-align: center;
    }

    .otp-btn {
      height: 40px;
      background: #e9ffb2;
      color: #222;
      font-weight: 700;
      border-radius: 8px;
      border: none;
      padding: 6px 24px;
      margin-top: 16px;
      font-size: 1.1rem;
    }

    .otp-title {
      color: #222;
      font-weight: 900;
      font-size: 2.2rem;
      margin-bottom: 16px;
    }

    .otp-desc {
      color: #444;
      font-size: 1.1rem;
      margin-bottom: 32px;
    }

    .messages {
      list-style: none;
      margin-top: 15px;
      padding-left: 0;
    }

    .otp-video {
      border-radius: 32px 0 0 32px;
      width: 100%;
      height: 350px;
      object-fit: cover;
      display: block;
      background: transparent;
    }

    .row.align-items-center {
      min-height: 350px;
    }

    @media (max-width: 768px) {
      .otp-section {
        border-radius: 16px;
        margin-top: 24px;
      }

      .otp-form-box {
        border-radius: 16px;
        padding: 32px 8px;
      }

      .otp-input {
        width: 100%;
        font-size: 1rem;
      }

      .otp-video {
        border-radius: 16px 16px 0 0;
        height: 200px;
      }

      .row.align-items-center {
        min-height: 220px;
        flex-direction: column;
      }

      .col-md-6 {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li id="msg" class="alert {{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <div class="container otp-section">
    <div class="row align-items-center">
      <div class="col-md-6 d-flex align-items-center justify-content-center p-0">
        <video class="otp-video" src="{% static 'hd.mp4' %}" muted autoplay loop></video>
      </div>
      <div class="col-md-6 otp-form-box">
        <center>
          <div class="otp-title">OTP Verification</div>
          <div class="otp-desc">
            Enter the One-Time Password sent to your registered email or phone to continue.
          </div>
          <form method="POST" action="">
            {% csrf_token %}
            <input class="otp-input" placeholder="Enter Your OTP" required type="text" name="otp">
            <br>
            <a href="{% url 'enter_email' %}" class="text-success border-0"
              style="font-size: 12px; font-weight: bolder;">
              Resend OTP
            </a>
            <br>
            <button type="submit" class="otp-btn">
              Verify
            </button>
          </form>
        </center>
      </div>
    </div>
  </div>
  <script>
    $("document").ready(function () {
      if ($("#msg").hasClass('alert alert-success') || $("#msg").hasClass('alert alert-danger')) {
        $("#msg").show()
        setTimeout(function () {
          $("#msg").hide()
        }, 5000)
      }
    })
  </script>
</body>

</html>
