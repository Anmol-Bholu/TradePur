{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pin Verify</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
      body {
        background: #f6f6f3;
        font-family: 'Inter', Arial, sans-serif;
      }
      .pin-section {
        background: #fff;
        border-radius: 32px;
        margin-top: 60px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        padding: 0;
      }
      .pin-form-box {
        padding: 48px 32px;
        border-radius: 32px;
        background: #f6f6f3;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .pin-input {
        border: 0;
        width: 250px;
        background: #fff;
        color: #222;
        border-bottom: 2px solid #e9ffb2;
        border-radius: 0;
        font-size: 1.2rem;
        margin-bottom: 32px;
        padding: 8px 0;
        text-align: center;
      }
      .pin-btn {
        height: 40px;
        background: #e9ffb2;
        color: #222;
        font-weight: 700;
        border-radius: 8px;
        border: none;
        padding: 6px 24px;
        margin-top: 16px;
        font-size: 1.1rem;
      }
      .pin-title {
        color: #222;
        font-weight: 900;
        font-size: 2.2rem;
        margin-bottom: 16px;
      }
      .pin-desc {
        color: #444;
        font-size: 1.1rem;
        margin-bottom: 32px;
      }
      .messages {
        list-style: none;
        margin-top: 15px;
        padding-left: 0;
      }
      .pin-video {
        border-radius: 32px 0 0 32px;
        width: 100%;
        height: 350px;
        object-fit: cover;
        display: block;
        background: transparent;
      }
      .row.align-items-center {
        min-height: 350px;
      }
      @media (max-width: 768px) {
        .pin-section {
          border-radius: 16px;
          margin-top: 24px;
        }
        .pin-form-box {
          border-radius: 16px;
          padding: 32px 8px;
        }
        .pin-input {
          width: 100%; /* Adjust input width for smaller screens */
          font-size: 1rem; /* Adjust font size for smaller screens */
        }
        .pin-video {
          border-radius: 16px 16px 0 0;
          height: 200px;
        }
        .row.align-items-center {
          min-height: 220px;
          flex-direction: column; /* Stack columns vertically */
        }
        .col-md-6 {
          width: 100%; /* Make columns full width */
        }
      }
    </style>
  </head>
  <body>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li id="msg" class="alert {{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <div class="container pin-section">
      <div class="row align-items-center">
        <div class="col-md-6 d-flex align-items-center justify-content-center p-0">
          <video class="pin-video" src="{% static 'pin.webm' %}" muted autoplay loop></video>
        </div>
        <div class="col-md-6 pin-form-box">
          <center>
            <div class="pin-title">Security PIN Verification</div>
            <div class="pin-desc">
              Enter your Security PIN to continue.
            </div>
            <form method="POST" action="">
              {% csrf_token %}
              <input class="pin-input" placeholder="Enter Your Security PIN" required type="password" name="pin">
              <br>
              
              <br>
              <button type="submit" class="pin-btn">
                Continue
              </button>
            </form>
          </center>
        </div>
      </div>
    </div>
    <script>
      $("document").ready(function () {
        if ($("#msg").hasClass('alert alert-success') || $("#msg").hasClass('alert alert-danger')) {
          $("#msg").show()
          setTimeout(function () {
            $("#msg").hide()
          }, 5000)
        }
      })
    </script>
</body>
</html>
