{% extends 'dashboard.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradePur - Microsoft</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'icofont/icofont.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js'%}" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <style>
        /* Styles for larger screens (default) */
        .tradingview-widget-container {
            width: 100%;
            max-width: 1200px; /* Example: Limit width on larger screens */
            margin: 0 auto; /* Center the widget */
        }

        #tradingview_0bc10 {
            height: 600px;
        }

        /* Media query for screens smaller than 768px (typical for phones) */
        @media (max-width: 768px) {
            #tradingview_0bc10 {
                height: 400px; /* Adjust height for smaller screens */
            }
            .tradingview-widget-container {
                padding: 0 10px; /* Add some padding on smaller screens */
            }
        }

        /* Media query for screens between 768px and 992px (typical for tablets) */
        @media (min-width: 768px) and (max-width: 992px) {
            #tradingview_0bc10 {
                height: 500px; /* Adjust height for tablets */
            }
        }
    </style>
</head>
<body>

<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
    <div id="tradingview_0bc10"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
    new TradingView.widget(
    {
    "autosize": true,
    "symbol": "NASDAQ:MSFT",
    "interval": "D",
    "timezone": "Etc/UTC",
    "theme": "light",
    "style": "1",
    "locale": "in",
    "toolbar_bg": "#f1f3f6",
    "enable_publishing": false,
    "allow_symbol_change": true,
    "withdateranges": true,
    "hide_side_toolbar": false,
    "details": true,
    "hotlist": true,
    "calendar": true,
    "container_id": "tradingview_0bc10"
  }
    );
    </script>
  </div>
  <!-- TradingView Widget END -->
</body>
</html>
{% endblock %}
